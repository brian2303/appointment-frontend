<form [formGroup]="form" (ngSubmit)="createDoctor($event)" >
  <mat-card>
    <mat-card-header>
      <mat-card-title>Nuevo registro</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="columns">
        <mat-form-field class="column is-half">
          <input placeholder="Nombre" formControlName="name" matInput type="text" >
        </mat-form-field>
        <mat-form-field class="column is-half">
          <input placeholder="Tarjeta profesional" formControlName="professionalCard" matInput type="text" >
        </mat-form-field>
      </div>
      <div class="columns">
        <mat-form-field class="column is-half">
          <mat-label>Tipo de identificaci贸n</mat-label>
          <mat-select formControlName="identificationType">
            <mat-option value="CC">Cedula ciudadania</mat-option>
            <mat-option value="CE">Cedula Extranjeria</mat-option>
            <mat-option value="TI">Tarjeta identidad</mat-option>
          </mat-select>
        </mat-form-field>
        <mat-form-field class="column is-half">
          <input placeholder="Identificaci贸n" formControlName="identification" matInput type="text" >
        </mat-form-field>
      </div>
      <div class="columns">
        <mat-form-field class="column is-half">
          <input placeholder="Experiencia" formControlName="experience" matInput type="text" >
        </mat-form-field>
        <mat-form-field class="column is-half">
          <input placeholder="Especialidad" formControlName="speciality" matInput type="text" >
        </mat-form-field>
      </div>
      <div class="columns">
        <mat-form-field class="column is-half">
          <input placeholder="Inicio atenci贸n" formControlName="startSchedule" matInput type="text" >
        </mat-form-field>
        <mat-form-field class="column is-half">
          <input placeholder="Fin atenci贸n" formControlName="endSchedule" matInput type="text" >
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" color="primary">Guardar</button>
    </mat-card-actions>
  </mat-card>
</form>
