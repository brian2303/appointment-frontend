<table mat-table [dataSource]="patients" class="mat-elevation-z8 patient-table">
  <ng-container matColumnDef="Nombres">
    <th mat-header-cell *matHeaderCellDef> Nombres </th>
    <td mat-cell *matCellDef="let patient"> {{patient.name}} </td>
  </ng-container>
  <ng-container matColumnDef="Apellidos">
    <th mat-header-cell *matHeaderCellDef> Apellidos </th>
    <td mat-cell *matCellDef="let patient"> {{patient.lastname}} </td>
  </ng-container>
  <ng-container matColumnDef="Tipo de identificaci贸n">
    <th mat-header-cell *matHeaderCellDef> Tipo de identificaci贸n </th>
    <td mat-cell *matCellDef="let patient"> {{patient.identificationType}} </td>
  </ng-container>
  <ng-container matColumnDef="Identificaci贸n">
    <th mat-header-cell *matHeaderCellDef> Identificaci贸n </th>
    <td mat-cell *matCellDef="let patient"> {{patient.identification}} </td>
  </ng-container>
  <ng-container matColumnDef="Eps">
    <th mat-header-cell *matHeaderCellDef> Eps </th>
    <td mat-cell *matCellDef="let patient"> {{patient.affiliation}} </td>
  </ng-container>
  <ng-container matColumnDef="Historia medica">
    <th mat-header-cell *matHeaderCellDef> Historia medica </th>
    <td mat-cell *matCellDef="let patient"> {{patient.medicalHistory}} </td>
  </ng-container>
  <ng-container matColumnDef="Fecha de nacimiento">
    <th mat-header-cell *matHeaderCellDef> Fecha de nacimiento </th>
    <td mat-cell *matCellDef="let patient"> {{patient.dateOfBirth}} </td>
  </ng-container>
  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let patient">
      <a class="btn-edit" [routerLink]="['editar',patient.idPatient]" mat-raised-button>Editar</a>
      <button mat-raised-button color="warn" (click)="deletePatient(patient.idPatient)">Eliminar</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
